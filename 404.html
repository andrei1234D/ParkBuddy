<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // Function to redirect to the root with the correct pathname and search params
      (function () {
        // Get the full current path (including query string)
        var path = window.location.pathname + window.location.search;

        // Redirect to the root with the full path as a query parameter
        window.location.replace('/?redirect=' + encodeURIComponent(path));
      })();
    </script>
  </head>
  <body></body>
</html>
